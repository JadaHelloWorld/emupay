version: '2'

services:

  emupay:
    image: 'jadajin/emupay:latest'
    ports:
      - "8100:8100"
    restart: always

  emupay_android:
    command: 'while true; do sleep 1000 ; echo "background"; done &'
    image: 'jadajin/emupay_android:release'
    ports:
      - "8101:8101"
    restart: always
